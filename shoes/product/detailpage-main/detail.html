<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .column-1 {
      max-height: 500px;
      overflow-y: auto;
    }

    .column-2 img {
      width: 100%;
      height: auto;
    }

    .column-3 {
      max-height: 500px;
      overflow-y: auto;
    }

    .btn-group .btn {
      margin-right: 5px;
    }

    .slider img {
      width: 100%;
      height: auto;
    }

    .toggle-section {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<!-- Section 1 -->
<section class="container py-5">
  <div class="row">

    <!-- Column 1 -->
    <div class="col-lg-2 column-1">
      <img src="https://via.placeholder.com/100" alt="Image 1" class="mb-3 w-100">
      <img src="https://via.placeholder.com/100" alt="Image 2" class="mb-3 w-100">
      <img src="https://via.placeholder.com/100" alt="Image 3" class="mb-3 w-100">
    </div>

    <!-- Column 2 -->
    <div class="col-lg-5 column-2">
      <img src="https://via.placeholder.com/400x400" alt="Product Image">
    </div>

    <!-- Column 3 -->
    <div class="col-lg-5 column-3">
      <h2>Product Name</h2>
      <p>Price: $99.99</p>

      <!-- Color Selection -->
      <p>Colors:</p>
      <div class="btn-group">
        <input type="radio" class="btn-check" name="color" id="color-red" autocomplete="off">
        <label class="btn btn-outline-primary rounded-circle" style="background-color: red; width: 30px; height: 30px;" for="color-red"></label>

        <input type="radio" class="btn-check" name="color" id="color-blue" autocomplete="off">
        <label class="btn btn-outline-primary rounded-circle" style="background-color: blue; width: 30px; height: 30px;" for="color-blue"></label>

        <input type="radio" class="btn-check" name="color" id="color-green" autocomplete="off">
        <label class="btn btn-outline-primary rounded-circle" style="background-color: green; width: 30px; height: 30px;" for="color-green"></label>
      </div>

      <!-- Size Selection -->
      <p>Sizes:</p>
      <div class="btn-group">
        <input type="radio" class="btn-check" name="size" id="size-s" autocomplete="off">
        <label class="btn btn-outline-secondary" for="size-s">S</label>

        <input type="radio" class="btn-check" name="size" id="size-m" autocomplete="off">
        <label class="btn btn-outline-secondary" for="size-m">M</label>

        <input type="radio" class="btn-check" name="size" id="size-l" autocomplete="off">
        <label class="btn btn-outline-secondary" for="size-l">L</label>

        <input type="radio" class="btn-check" name="size" id="size-xl" autocomplete="off">
        <label class="btn btn-outline-secondary" for="size-xl">XL</label>
      </div>

      <!-- Toggle Sections -->
      <p>
        <button class="btn btn-link" onclick="toggleSection('review-section')">Add Review</button>
      </p>
      <div id="review-section" class="toggle-section">
        <textarea class="form-control mb-3" placeholder="Write your review..."></textarea>
        <button class="btn btn-primary">Submit Review</button>
      </div>

      <p>
        <button class="btn btn-link" onclick="toggleSection('more-info-section')">More Info</button>
      </p>
      <div id="more-info-section" class="toggle-section">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ac metus vitae arcu dictum venenatis.</p>
      </div>

      <!-- Buttons -->
      <div class="mt-4">
        <button class="btn btn-success">Add to Cart</button>
        <button class="btn btn-danger">Buy Now</button>
      </div>
    </div>

  </div>
</section>

<!-- Section 2: Slider -->
<section class="slider py-5 bg-light">
  <div id="product-slider" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/800x400" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400" alt="Slide 3">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#product-slider" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#product-slider" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function toggleSection(sectionId) {
    const section = document.getElementById(sectionId);
    section.style.display = section.style.display === 'block' ? 'none' : 'block';
  }
</script>
</body>
</html>
